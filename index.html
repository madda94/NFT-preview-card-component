<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
	  <div id="card">
	    <a href="#"><img id="equilibrium" src="image-equilibrium.jpg" alt="Photo not available"></a>
	    <h1>Equilibrium #3429</h1>
  	  <p id="description">Our Equilibrium collection promotes balance and calm.</p>
  	  <div id="line">
		    <div id="eth">
			  <img id="img-eth" src="icon-ethereum.svg" alt="Photo not available">
			  <p>0.041 ETH</p>
		  </div>
  		<div id="time">
			  <img id="img-clock" src="icon-clock.svg" alt="Photo not available">
			  <p>3 days left</p></div>
	    </div>
  	  <hr />
	    <div id="create">
		    <img id="avatar" src="image-avatar.png" alt="Photo not available">
  		  <p>Creation of <div id="creator">Jules Wyvern</div></p>
	    </div>
  </main>

  <footer>
	  <div class="attribution">
    	<p>Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Madalina Peter</a>.</p>
  	</div>
  </footer>
</body>
</html>
